# Streamlined CI/CD Pipeline for TheWell Pipeline
# Fast and reliable testing workflow

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # Fast Test Job
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: thewell_pipeline_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
      timeout-minutes: 3

    - name: Set up database schema
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d thewell_pipeline_test -f src/database/schema.sql
      timeout-minutes: 1

    - name: Run unit tests
      run: npm run test:unit
      timeout-minutes: 5
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thewell_pipeline_test
        REDIS_URL: redis://localhost:6379

