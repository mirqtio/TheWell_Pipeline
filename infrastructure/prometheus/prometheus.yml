global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'thewell-api'
    static_configs:
      - targets: ['api-service:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'thewell-ingestion'
    static_configs:
      - targets: ['ingestion-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'thewell-enrichment'
    static_configs:
      - targets: ['enrichment-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']